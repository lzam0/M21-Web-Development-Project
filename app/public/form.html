<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="meta-style.css">

        <!-- Java Script -->
        <script src="hamburger.js" defer></script>
        <script src="form.js" defer></script>
        
        <!-- Page Title -->
        <title>
            Contact Page
        </title>

    </head>

    <body>
        <nav>
            <img src="./images/Logo.png" alt="logo" class="logo">

            <div class="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

        <ul class="nav-link">
            <li class="nav-bar"><a href="index.html">Home</a></li>
            <li class="nav-bar"><a href="goals.html">Goals</a></li>
            <li class="nav-bar"><a href="team.html">About us</a></li>
            <li class="nav-bar active"><a href="form.html">Contact</a></li>
            <li class="nav-bar">
                <select name="language" id="language">
                    <option value="ENGLISH">ENGLISH</option>
                    <option value="FRENCH">FRENCH</option>
                </select>
            </li>
        </ul>
    </nav>

        <header>
            <h1 id="contactHeaderLine"></h1>
        </header>

        <main>
            <div class="container">
                <form id="form">
                    <h1 id="connectWith"></h1>
                    <h2 id="joinNewsletter"></h2>
                    <p id="requiredMarkedAsterisk"></p>

                    <!-- First Name -->
                    <label for="first" id="firstNameLine"></label>
                    <input type="text" id="first" name="first" placeholder="John" required>
                    
                    <!-- Last Name -->
                    <label for="last" id="lastNameLine"></label>
                    <input type="text" id="last" name="last" placeholder="Doe" required>

                    <!-- Email -->
                    <label for="email" id="emailLine"></label>
                    <input type="text" id="email" name="email" placeholder="Your Email" required>

                    <!-- Enter a message -->
                    <label for="message" id="messageLine"></label>
                    <textarea rows="5" id="message" cols="50" name="message" placeholder="Enter text" required></textarea>
                    <button id="submit" id="submitButtonLine"></button>

                    <!-- post response -->
                    <div id="form-submission">

                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p> For a better tomorrow for the next generation</p>
            <a><p> Copyright @2023 M21</p></a>
          </footer>

    </body>

</html>
