    <header>
        <h1>Contact</h1>
    </header>

    <main>
        <div class="container">
            <form id="form">
                    <h1>Connect with us!</h1>
                    <h2>Join our news letter</h2>
                    <p>Required information is marked with an asterisk(*)</p>

                    <!-- First Name -->
                    <label for="first">First Name*: </label>
                    <input type="text" id="first" name="first" placeholder="John" required>
                    
                    <!-- Last Name -->
                    <label for="last">Last Name*: </label>
                    <input type="text" id="last" name="last" placeholder="Doe" required>

                    <!-- Email -->
                    <label for="email">Email*: </label>
                    <input type="text" id="email" name="email" placeholder="Your Email" required>

                    <!-- Enter a message -->
                    <label for="message">Message*: </label>
                    <textarea rows="5" id="message" cols="50" name="message" placeholder="Enter text" required></textarea>
                    <button id="submit">Submit</button>

                    <!-- post response -->
                    <div id="form-submission">

                    </div>
            </form>
        </div>
    </main>
