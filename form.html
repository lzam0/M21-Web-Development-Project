<!DOCTYPE html>
<html lang="en">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Java Script -->
    <script src="form.js" defer></script>
    
    <!-- Page Title -->
    <title>
        Contact Page
    </title>>

<body>
    <nav>
        <h1 class="logo">Logo</h1>
        <ul class="nav-link">
            <li class="nav-bar"><a href="index.html">Home</a></li>
            <li class="nav-bar"><a href="goals.html">Goals</a></li>
            <li class="nav-bar"><a href="team.html">About us</a></li>
            <li class="nav-bar active"><a href="form.html">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Contact</h1>
    </header>

    <main>
        <div class="container">
            <form id="form">
                    <h1 class="test">Connect with us!</h1>
                    <p>Required information is marked with an asterisk(*)</p>

                    <!-- First Name -->
                    <label for="first">First Name*: </label>
                    <input type="text" id="first" name="first" placeholder="John" aria-required="true">
                    
                    <!-- Last Name -->
                    <label for="last">Last Name*: </label>
                    <input type="text" id="last" name="last" placeholder="Doe" aria-required="true">

                    <!-- Email -->
                    <label for="email">Email*: </label>
                    <input type="text" id="email" name="email" placeholder="Your Email" aria-required="true">

                    <!-- Enter a message -->
                    <label for="message">Message*: </label>
                    <textarea rows="5" cols="50" name="message" placeholder="Enter text" required aria-required="true"></textarea>
                    <button id="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
